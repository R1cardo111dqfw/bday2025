<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>生日快乐！</title>
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<style>
  body{margin:0;height:100vh;display:flex;align-items:center;justify-content:center;
       background:linear-gradient(135deg,#ffecd2,#fcb69f);font-family:sans-serif;color:#fff;text-align:center}
  h1{font-size:2.5em;text-shadow:0 0 10px rgba(0,0,0,.3)}
</style>
</head>
<body>
<h1>生日快乐！<br>这是我为你唱的歌～</h1>
<audio id="song" loop>
  <source src="birthday.mp3" type="audio/mpeg">
  你的浏览器不支持 audio 标签
</audio>
<script>
  // 解决所有浏览器（含 iOS）的自动播放限制
  function play(){document.getElementById('song').play();}
  document.body.addEventListener('touchstart',play,{once:true});
  document.body.addEventListener('click',play,{once:true});
</script>
</body>
</html>
